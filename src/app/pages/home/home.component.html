<section class="h-screen flex flex-wrap justify-center">
  <div class="w-[90%]">
    <app-header></app-header>
    <div>
      <section>
        <div class=" justify-center relative hidden md:flex">
          <img src="assets/images/Section-00.svg" alt="">
          <button class="btn-sm absolute left-[71%] 2xl:left-[65%] top-[88%]">候選人簡介<img class="ml-sm bounce-right"
              src="assets/images/ArrowRight.svg" alt=""></button>
        </div>

        <div class="flex justify-center relative md:hidden">
          <img src="assets/images/Section-00-mobile.svg" alt="">
          <button class="btn-sm absolute top-[48%] left-[4%] sm:left-[18%] mobile">候選人簡介<img class="ml-sm bounce-right"
              src="assets/images/ArrowRight.svg" alt=""></button>
        </div>
      </section>
      <section class="md:flex py-xl">
        <app-item-title class="w-1/3" title="候選主張" subtitle="Candidate Claims"></app-item-title>
        <div class="md:w-2/3">
          我黑新星堅信，藉由推動更完善的貓咪福利和相關政策，更是間接地投資於台灣的未來。畢竟，民眾的身心健康與工作熱情是推動經濟的核心動力。透過完善的貓咪福利政策，為台灣的 GDP 經濟帶來巨大效益。
          <div class="p-2"></div>
          因此，我期望能在立法院內推進這些政策，確保每一隻貓咪都能得到他們應有的照顧，同時也為台灣的經濟發展助一臂之力。讓我們一同護航台灣的幸福經濟，從照顧每一隻貓咪開始。
        </div>
      </section>
      <section class="md:flex py-xl">
        <app-item-title class="w-1/3" title="最新活動" subtitle="Latest Events"></app-item-title>
        <div class="md:w-2/3">
          <div class="mb-lg">
            <app-event-block [imgPath]="'assets/images/event-01.svg'" title="參與台北寵物論壇，爭取貓咪友善環境" time="12.26.2023"
              desc="炎炎夏日的周六，我走進了台北寵物論壇，帶著一副貓耳髮箍，決定要全力宣傳「貓咪至上」的理念！我相信，我們的都市中，每一隻貓咪都應該有自己的 VIP 休憩空間。"></app-event-block>
          </div>
          <div class="mb-lg">
            <app-event-block imgPath="assets/images/event-02.svg" title="掃街模式開啟！帶著你的貓耳，和我一起走！" time="12.24.2023"
              desc="街上氣氛真的很棒，從小孩到大人，甚至有些狗狗朋友都帶著貓耳來找我握手，真的太可愛了！這次的活動不僅讓我看到大家的熱情，更加堅定了我推進「貓咪友善環境」政策的決心。"></app-event-block>
          </div>
          <div class="mb-lg">
            <app-event-block imgPath="assets/images/event-03.svg" title="收容所模特兒大比拼！" time="12.20.2023"
              desc="今天的收容所不再是一片寂靜。為了讓更多人認識到這裡的毛孩子，我們舉辦了一場前所未有的「模特兒走秀」！"></app-event-block>
          </div>
        </div>
      </section>
      <section>
        <app-item-title title="政策議題" subtitle="Policy Issues"></app-item-title>
      </section>
      <section>
        <app-item-title title="小額捐款" subtitle="Small Donations"></app-item-title>
      </section>
      <section>
        <app-item-title title="服務信箱" subtitle="Service Mail"></app-item-title>
      </section>
    </div>
  </div>
  <app-footer class="self-end w-full"></app-footer>
</section>
